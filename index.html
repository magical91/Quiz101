<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz101</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    
    <div class="content" id="content">
        <div id="container" class="hide">
    <div>
    <h1 id="question">Question</h1>
    <h2 id="subheader" class="hide"></h2>
    <ul id="highScore" class="hide">

    </ul>
    <input type="text" id="input" name="name-input" class="input-text hide" placeholder="Enter name" />
    </div>
    <div class="answers" id="answers">
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
    </div>
    </div> 

    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        <button id="finish-btn" class="finish-btn btn hide">Finish</button>
        <button id="submit-btn" class="submit-btn btn hide">Submit</button>
        <a href="index.html" id="again-btn" class="again-btn btn hide">Play Again</a>
        <button id="exit-btn" class="exit-btn btn hide">Exit</button>
        <div id="timer" class="timer hide"></div>
    </div>
    </div>

    

    <script src="./assets/js/quiz.js"></script>
</body>
</html>
